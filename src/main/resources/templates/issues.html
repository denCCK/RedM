<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{blocks/header::header}"></header>
<div class="d-flex justify-content-center">
  <p class="display-3">Задачи</p>
</div>
<ul class="list-group" th:each="issue : ${issues}">
  <li class="list-group-item">
    <a th:text="'Задача: ' + ${issue.getSubject()}" class="dropdown-item d-flex align-items-center gap-2 py-2" href="#" data-bs-toggle="dropdown"></a>
    <ul class="dropdown-menu">
      <li><a th:text="'Версия - ' + ${issue.getTargetVersion().getName()}" class="dropdown-item"></a></li>
      <li><a th:text="'Описание: ' + ${issue.getDescription()}" class="dropdown-item"></a></li>
      <li><a th:text="'Cтатус - ' + ${issue.getStatusName()}" class="dropdown-item"></a></li>
      <li><a th:text="'Приоритет - ' + ${issue.getPriorityText()}" class="dropdown-item"></a></li>
      <li><a th:text="'Готовность -  ' + ${issue.getDoneRatio()} + '%'" class="dropdown-item"></a></li>
      <li><a th:text="'Назначена:  ' + ${issue.getAssigneeName()}" class="dropdown-item"></a></li>
    </ul>

  </li>
</ul>
<footer th:insert="~{blocks/footer::footer}"></footer>
</body>
</html>
