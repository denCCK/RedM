<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<header th:insert="~{blocks/header::header}"></header>
<div class="container">
    <div class="d-flex justify-content-center">
        <p class="display-3">Выбор месяца и года</p>
    </div>
    <form action="#" th:action="@{/user/{id}/dates/{searchId}(id=${id}, searchId=${searchId})}" th:object="${dates}" method="post">
        <div class="form-group">
            <label for="startDate">Первый день месяца:</label>
            <input type="date" class="form-control" id="startdate" th:field="*{startDate}" placeholder="Выберите месяц и год" readonly>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">OK</button>
            <a th:href="@{/user/{id}(id=${id})}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
<!-- Инициализация Datepicker -->
<script>
    $(document).ready(function(){
        $('#startdate').datepicker({
            format: 'yyyy-mm-dd',
            viewMode: 'months',
            minViewMode: 'months',
            autoclose: true
        });
    });
</script>
<footer th:insert="~{blocks/footer::footer}"></footer>
</body>
</html>
